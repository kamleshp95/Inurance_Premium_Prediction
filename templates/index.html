<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Inurance Premium Prediction</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card mt-50" style="width: 100%; height:100%">
                <div class="card-header">
                    <div class="col-12" style="text-align: center; text-decoration: none">
                        <a href="/" style="text-decoration: none"><h1>Welcome To Insurance Premium Predictor</h1></a>
                    </div>
                </div>
                <div style="text-align: center;margin-top:1rem" class="row">
                    {% if prediction %}
                    <h3> Your Insurance Premium will be: {{ prediction }}  </h3>
                    {% endif %}
                </div>
                <div style="text-align: center;margin-top:1rem" class="row">
                    
                    <h3> Fill the below form to predict the insurance</h3>
                </div>
                <div class="card-body">
                    <form method="post" accept-charset="utf-8" action="{{ url_for('predict') }}" name="input_form">
                        <div class="col-10 form-control">
                            <label><b>Enter Age Of The Customer</b></label>
                            <input class="form-control" id="age" name="age" placeholder="Enter Age Of The Customer">
                        </div>
                        <div class="col-10 form-control">
                            <label><b>Select Gender Of The Customer</b></label>
                            <select class="selectpicker form-control" id="sex" name="sex" required="1">
                                {% for i in gender %}
                                <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-10 form-control">
                            <label><b>Enter BMI Value Of The Customer</b></label>
                            <input class="form-control" id="bmi" name="bmi"
                                placeholder="Enter BMI Value Of The Customer">
                        </div>
                        <div class="col-10 form-control">
                            <label><b>Enter Number Of The Children</b></label>
                            <input class="form-control" id="children" name="children"
                                placeholder="Enter Number Of The Children">
                        </div>
                        <div class="col-10 form-control">
                            <label><b>Select Type Of The Customer(Smoker)</b></label>
                            <select class="selectpicker form-control" id="smoker" name="smoker" required="1">
                                {% for type in smoker %}
                                <option value="{{ type }}">{{ type }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-10 form-control">
                            <label><b>Select Region Of The Customer</b></label>
                            <select class="selectpicker form-control" id="region" name="region" required="1">
                                {% for Region in region %}
                                <option value="{{ Region }}">{{ Region }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-10 form-control" style="text-align: center">
                            <button class="btn btn-primary form-control"  type="submit" id="input_button" >Predict Premium</button>
                        </div>
                    </form>
                    <br>
                    <div class="row">
                        <div class="col-12" style="text-align: center">
                            <h3><span id="prediction"></span></h3>
                        </div>
                    </div>
            </div>
        </div>>
    </div>
</html>
